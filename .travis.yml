language: python

sudo: required

python:
  - 3.5

services:
  - docker

env:
  # cibuildwheel for 3.5+ only
  - CIBW_SKIP="cp27-* cp33-* cp34-*"

install:
  - python -m pip install codecov
  - python setup.py install

script:
  - coverage run run_tests.py
  - python -m pip install cibuildwheel~=0.7.1
  - cibuildwheel --output-dir wheelhouse
  - |
    if [[ $TRAVIS_TAG ]]; then
      python -m pip install twine
      python -m twine upload wheelhouse/*.whl
    fi

after_success:
  - codecov

deploy:
  provider: pypi
  distributions: "sdist"
  user:
    secure: ""
  password:
    secure: ""
  on:
    tags: true

